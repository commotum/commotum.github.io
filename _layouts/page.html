---
layout: base
classes: controller controller--origin
---
<section class="page">
  {% if page.title %}
  <div class="page__headline">
    <h1>{{ page.title }}</h1>
    {% if page.dek %}<p>{{ page.dek }}</p>{% endif %}
  </div>
  {% endif %}
  <div class="page__content content">
    {{ content }}
  </div>
</section>
