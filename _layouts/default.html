<!doctype html>
<html lang="en"{% if page.layout == "idea" %} class="is-idea"{% endif %} style="--rgb-theme: {{ page.theme_rgb | default: '0, 0, 0' }};">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title }} Â· {{ site.title }}</title>

    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="icon" href="{{ '/assets/images/favicon.webp' | relative_url }}">

    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ '/assets/images/logo.webp' | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">

    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ '/assets/images/logo.webp' | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">

    <!-- CSS stack to match static pages -->
    <link rel="stylesheet" href="{{ '/assets/css/reset.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/root.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/fonts.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/elements.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/button.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/content.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/boundary.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/cluster.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/idea.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/controller.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/header.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/nav.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/origin.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/page.css' | relative_url }}">

    <!-- Do NOT include utilities.css here; header/nav behavior is controlled by header.css/nav.css -->
    <script defer src="{{ '/assets/scripts/script.js' | relative_url }}" type="module"></script>
    <script async src="{{ '/assets/scripts/script(1).js' | relative_url }}"></script>
  </head>
  <body>
    {% include header.html %}
    <main id="content" tabindex="-1">
      {{ content }}
    </main>
  </body>
</html>
