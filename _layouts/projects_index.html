---
layout: base
classes: controller controller--origin
---
<section class="page">
  <div class="page__headline">
    <h1>Projects</h1>
    <p>Long-form write-ups and ongoing work.</p>
  </div>
  <div class="thoughts">
    <div class="thoughts__container">
      {% assign posts = site.projects | sort: "date" | reverse %}
      {% for p in posts %}
      <div class="thoughts__thought">
        <h3><a href="{{ p.url | relative_url }}">{{ p.title }}</a></h3>
        {% if p.dek %}<p>{{ p.dek }}</p>{% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
