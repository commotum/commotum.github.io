<header class="header">
  <h1>
    <a aria-label="Jake Peterson" href="{{ '/' | relative_url }}">
      <img alt="Jake Peterson" src="/assets/images/logo.svg">
    </a>
  </h1>
  <ul>
    {% for item in site.data.nav %}
      <li><a aria-label="{{ item.title }}" href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</header>
